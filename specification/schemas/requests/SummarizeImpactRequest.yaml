type: object
description: |
  Specifies the criteria for summarizing impact.

  **Filter Logic:**
  - If both `categories` and `item_type_ids` are provided, only items satisfying BOTH conditions are included (AND logic).
  - All filters (categories, item_type_ids, action_types) are combined with AND logic.
required:
  - time_interval
properties:
  item_ids:
    type: array
    items:
      $ref: '../core/ID.yaml'
    description: "Optional. A list of 'Item' IDs to define the structural scope of the analysis."
  theme_ids:
    type: array
    items:
      $ref: '../core/ID.yaml'
    description: "Optional. A list of 'Theme' IDs to define the thematic scope of the analysis."
  time_interval:
    $ref: '../core/TimeInterval.yaml'
    description: "A start and end UTC date-time for the analysis window."
  categories:
    type: array
    items:
      type: string
      enum:
        - "Work"
        - "Work Component"
        - "Term"
        - "Concept"
        - "Named Entity"
    description: >
      Optional. Filter impact analysis to only items with the specified categories.
      When combined with `item_type_ids`, both filters must be satisfied (AND logic).
    example: ["Work Component"]
  item_type_ids:
    type: array
    items:
      $ref: '../core/ID.yaml'
    description: >
      Optional. Filter impact analysis to only items of the specified types.
      When combined with `categories`, both filters must be satisfied (AND logic).
    example: ["item-type:article", "item-type:paragraph"]
  action_types:
    type: array
    items:
      type: string
      enum: [ "Amendment", "Revocation", "Creation", "Repeal" ]
    description: "Optional. Filters the summary to specific action types. If omitted, all action types are included."
  datasources:
    $ref: '../common/DatasourcesSchema.yaml'