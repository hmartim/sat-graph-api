type: object
description: |
  The request body for the searchItems operation.

  **Filter Logic:**
  - The `item_type_ids` filter is more efficient than using `item_metadata_filter` for type filtering.
properties:
  item_ids:
    type: array
    items:
      $ref: '../core/ID.yaml'
    description: "Optional. A list of 'Item' IDs to define the search scope."
  theme_ids:
    type: array
    items:
      $ref: '../core/ID.yaml'
    description: "Optional. A list of 'Theme' IDs to expand the search scope."
  item_type_ids:
    type: array
    items:
      $ref: '../core/ID.yaml'
    description: >
      Optional. Filter search results to only items of the specified types (references to ItemType entities).
      More efficient than using `item_metadata_filter` for type filtering.
    example: ["item-type:article", "item-type:paragraph"]
  item_metadata_filter:
    $ref: '../common/ItemMetadataFilterSchema.yaml'
  content_query:
    $ref: '../common/ContentQuery.yaml'
  top_k:
    type: integer
    format: int32
    default: 10
    minimum: 1
    description: "The maximum number of results to return."
  datasources:
    $ref: '../common/DatasourcesSchema.yaml'
