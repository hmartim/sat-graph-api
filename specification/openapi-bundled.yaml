          description: Optional. Filters actions to those that occurred on or after this UTC date-time.
          schema:
            type: string
            format: date-time
        - name: end_time
          in: query
          required: false
          description: Optional. Filters actions to those that occurred on or before this UTC date-time.
          schema:
            type: string
            format: date-time
        - name: action_types
