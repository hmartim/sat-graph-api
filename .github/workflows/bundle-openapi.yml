name: Bundle OpenAPI Specification

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  bundle-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to upload release assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'specification/package.json'

      - name: Install dependencies
        run: |
          cd specification
          npm ci

      - name: Bundle OpenAPI specification
        run: |
          cd specification
          npm run bundle

      - name: Verify bundled file exists
        run: |
          if [ ! -f specification/openapi-bundled.yaml ]; then
            echo "Error: Bundled file was not generated"
            exit 1
          fi
          echo "Bundled file size: $(wc -c < specification/openapi-bundled.yaml) bytes"

      - name: Upload bundled spec to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./specification/openapi-bundled.yaml
          asset_name: openapi-bundled.yaml
          asset_content_type: application/x-yaml

      - name: Upload bundled spec as artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: openapi-bundled
          path: specification/openapi-bundled.yaml
          retention-days: 30
